<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rohit Likhala</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Inter, system-ui, sans-serif;
  height: 100vh;
  background: #050505;
  overflow: hidden;
  color: #ffffff;
}

/* Animated background */
.background {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(600px at 20% 40%, rgba(84, 91, 255, 0.25), transparent 60%),
    radial-gradient(500px at 80% 60%, rgba(153, 85, 255, 0.25), transparent 60%),
    radial-gradient(400px at 50% 80%, rgba(0, 255, 200, 0.15), transparent 60%);
  animation: floatBackground 18s ease-in-out infinite alternate;
}

@keyframes floatBackground {
  0% {
    filter: blur(0px);
    transform: scale(1);
  }
  100% {
    filter: blur(1px);
    transform: scale(1.05);
  }
}

/* Grain overlay */
.background::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url("https://grainy-gradients.vercel.app/noise.svg");
  opacity: 0.08;
  pointer-events: none;
}

/* Header */
header {
  position: absolute;
  top: 32px;
  left: 48px;
  right: 48px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 2;
}

header nav a {
  margin-left: 28px;
  text-decoration: none;
  color: rgba(255,255,255,0.75);
  font-size: 14px;
}

header nav a:hover {
  color: #ffffff;
}

/* Hero section */
.hero {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 24px;
}

.hero-content {
  max-width: 720px;
  animation: fadeUp 1.2s ease forwards;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Avatar */
.avatar {
  width: 72px;
  height: 72px;
  border-radius: 50%;
  margin: 0 auto 20px;
  background-image: url("https://www.google.com/url?sa=i&url=https%3A%2F%2Frohitlikhala.github.io%2Fresume%2F&psig=AOvVaw23D_Fh-W98IeKVtKDxV8-5&ust=1769106733901000&source=images&opi=89978449");
  background-size: cover;
  background-position: center;
  animation: floatAvatar 4s ease-in-out infinite;
}

@keyframes floatAvatar {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

.hero h1 {
  font-size: 44px;
  font-weight: 500;
  line-height: 1.2;
  margin-bottom: 16px;
}

.hero p {
  font-size: 16px;
  color: rgba(255,255,255,0.65);
  margin-bottom: 32px;
}

/* Buttons */
.buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
}

.btn {
  padding: 14px 28px;
  border-radius: 999px;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn.primary {
  background: #000000;
  color: #ffffff;
  border: none;
}

.btn.primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.6);
}

.btn.secondary {
  background: transparent;
  color: #ffffff;
  border: 1px solid rgba(255,255,255,0.3);
}

.btn.secondary:hover {
  background: rgba(255,255,255,0.05);
  transform: translateY(-2px);
}
</style>
</head>

<body>

<div class="background"></div>

<header>
  <div>Pallavi Karma</div>
  <nav>
    <a href="#">Behance</a>
    <a href="#">Experience</a>
    <a href="#">About Me</a>
    <a href="#" style="padding:8px 16px;border:1px solid rgba(255,255,255,0.3);border-radius:999px;">Get in Touch</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <div class="avatar"></div>
    <h1>I design experiences that feel human.</h1>
    <p>By aligning design goals with business needs, I help products grow with purpose and impact.</p>
    <div class="buttons">
      <button class="btn primary">View My Work</button>
      <button class="btn secondary">Download Resume</button>
    </div>
  </div>
</section>

</body>
</html>
